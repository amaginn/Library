<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="left-container">
        <form id="form-container">
            <legend><h2>Library</h2></legend>
            <div>
                <label for="title"></label>
                <input type="text" name="title" id="title" placeholder=
                "Book Title" 
                required>
                <div></div>
            </div>
            <div>
                <label for="author"></label>
                <input type="text" name="author" id="author" placeholder=
                "Author" 
                required>
                <div></div>
            </div>
            <div>
                <label for="pages"></label>
                <input type="text" name="pages" id="pages" placeholder=
                "Page Number" 
                required>
                <div></div>
            </div>
            <div>
                <input type="checkbox" id="read" name="read" value="read" placeholder=
                "*PHONE (***-***-****)" 
                required>
                <label for="read">Have you read this book?</label>
                <div></div>
            </div>
            <div id="btn">
                <Button type="submit" id="submit-btn">
                    Add to your library
                </Button>
            </div>
        </form>
    </div>
    <div id="table-container">
        <table id="books-list">
            <thead id="column-titles">
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Read?</td>
                    <td>Delete?</td>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
